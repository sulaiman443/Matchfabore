<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchFav Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background: #050810; color: white; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        #video-wrapper { display: none; background: #000; position: sticky; top: 0; z-index: 100; }
        video { width: 100%; max-height: 250px; outline: none; }
    </style>
</head>
<body>

    <div id="video-wrapper" class="shadow-2xl">
        <video id="main-player" controls playsinline poster="https://via.placeholder.com/800x450/000000/FFFFFF?text=Loading+Stream...">
            <source id="video-source" src="" type="application/x-mpegURL">
            متصفحك لا يدعم البث المباشر.
        </video>
        <div class="bg-blue-600 p-2 flex justify-between items-center px-4">
            <span id="match-title" class="text-xs font-bold">بث مباشر</span>
            <button onclick="closeStream()" class="text-white">✕ إغلاق</button>
        </div>
    </div>

    <header class="p-5">
        <h1 class="text-2xl font-black italic uppercase">Match<span class="text-blue-600">Fav</span></h1>
    </header>

    <main class="max-w-3xl mx-auto px-5 space-y-6">
        <h3 class="text-xl font-black italic uppercase">مباريات <span class="text-blue-600">اليوم</span></h3>
        <div id="matches-container" class="space-y-4">
            <div class="text-center py-10 opacity-50">جاري جلب البيانات...</div>
        </div>
    </main>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQnrMfm3rDpSCz0U764A2klWcwzNR7BFe9EWNMulrxw3ap4P4iu_PYWged3Q0O8yHhdPa4k7Ur9FXyr/pub?output=csv';

        async function loadMatches() {
            try {
                const response = await fetch(SHEET_URL);
                const csvText = await response.text();
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => displayMatches(results.data)
                });
            } catch (e) {
                document.getElementById('matches-container').innerHTML = "خطأ في الاتصال بالجدول";
            }
        }

        function displayMatches(matches) {
            const container = document.getElementById('matches-container');
            container.innerHTML = "";
            const validMatches = matches.filter(m => m.h && m.h !== 'h');

            if (validMatches.length === 0) {
                container.innerHTML = `<div class="text-center py-10 opacity-20">لا يوجد مباريات حالياً</div>`;
                return;
            }

            validMatches.forEach(m => {
                container.innerHTML += `
                    <div onclick="playStream('${m.stream}', '${m.h} × ${m.a}')" class="glass-card p-5 rounded-3xl flex justify-between items-center">
                        <div class="text-center w-1/3">
                            <img src="${m.h_logo}" class="w-12 h-12 mx-auto mb-1 object-contain">
                            <div class="text-[10px] font-bold">${m.h}</div>
                        </div>
                        <div class="text-center">
                            <div class="bg-blue-600 text-[10px] px-3 py-1 rounded-full mb-1">${m.time}</div>
                            <div class="text-[8px] text-red-500 animate-pulse font-bold">LIVE</div>
                        </div>
                        <div class="text-center w-1/3">
                            <img src="${m.a_logo}" class="w-12 h-12 mx-auto mb-1 object-contain">
                            <div class="text-[10px] font-bold">${m.a}</div>
                        </div>
                    </div>`;
            });
        }

        function playStream(url, title) {
            if (!url || url.includes('رابط')) return alert('البث غير متوفر حالياً');
            
            const wrapper = document.getElementById('video-wrapper');
            const video = document.getElementById('main-player');
            const titleElem = document.getElementById('match-title');

            wrapper.style.display = 'block';
            titleElem.innerText = title;

            // تحديث المصدر وتشغيل الفيديو بطريقة تناسب iPhone
            video.src = url;
            video.load();
            video.play().catch(e => {
                console.log("iPhone Blocked Autoplay");
            });
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function closeStream() {
            const video = document.getElementById('main-player');
            video.pause();
            document.getElementById('video-wrapper').style.display = 'none';
        }

        loadMatches();
        setInterval(loadMatches, 60000);
    </script>
</body>
</html>
