<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchFav Pro | Multiquality</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background: #050810; color: white; min-height: 100vh; margin: 0; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); transition: 0.3s; cursor: pointer; }
        .glass-card:active { transform: scale(0.98); background: rgba(37, 99, 235, 0.1); }
        .time-badge { background: linear-gradient(90deg, #1e3a8a 0%, #2563eb 100%); }
        
        #video-container { display: none; position: sticky; top: 0; z-index: 1000; background: #000; width: 100%; }
        video { width: 100%; aspect-ratio: 16/9; display: block; background: #000; }

        /* تنسيق أزرار الجودة */
        .q-btn { 
            padding: 4px 12px; 
            border-radius: 8px; 
            font-size: 11px; 
            font-weight: bold; 
            transition: 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
        }
        .q-btn.active { 
            background: #2563eb; 
            border-color: #3b82f6; 
            box-shadow: 0 0 10px rgba(37, 99, 235, 0.5);
        }
    </style>
</head>
<body class="pb-10">

    <section id="video-container" class="shadow-2xl">
        <video id="main-player" controls playsinline></video>
        <div class="bg-slate-900/95 p-4 border-b border-white/5">
            <div class="flex flex-col gap-3">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <span class="relative flex h-2 w-2">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-2 w-2 bg-red-500"></span>
                        </span>
                        <span id="player-title" class="text-sm font-bold italic">جاري التشغيل...</span>
                    </div>
                    <button onclick="closeStream()" class="text-white text-xs bg-red-600/20 text-red-500 px-3 py-1 rounded-full border border-red-500/20">إغلاق ✕</button>
                </div>
                
                <div id="quality-selector" class="flex gap-2 items-center border-t border-white/5 pt-3 overflow-x-auto">
                    <span class="text-[10px] text-gray-400 font-bold uppercase ml-2">الجودة:</span>
                    <div id="quality-buttons" class="flex gap-2"></div>
                </div>
            </div>
        </div>
    </section>

    <header class="p-5 flex justify-between items-center sticky top-0 bg-[#050810]/90 backdrop-blur-md z-50">
        <div class="flex flex-col">
            <span class="text-[10px] text-blue-500 font-bold tracking-widest uppercase">تطبيق</span>
            <h1 class="text-2xl font-black italic tracking-tighter uppercase">Match<span class="text-blue-600">Fav</span></h1>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-5 pt-4 space-y-6">
        <div id="matches-container" class="space-y-4">
            <div class="text-center py-10 opacity-20 italic">جاري تحميل المباريات...</div>
        </div>
    </main>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQnrMfm3rDpSCz0U764A2klWcwzNR7BFe9EWNMulrxw3ap4P4iu_PYWged3Q0O8yHhdPa4k7Ur9FXyr/pub?output=csv';
        let hlsInstance = null;

        async function loadMatches() {
            try {
                const response = await fetch(SHEET_URL);
                const csvText = await response.text();
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) { displayMatches(results.data); }
                });
            } catch (e) { console.error(e); }
        }

        function displayMatches(matches) {
            const container = document.getElementById('matches-container');
            container.innerHTML = "";
            const validMatches = matches.filter(m => m.h && m.h !== 'h');

            validMatches.forEach((m) => {
                container.innerHTML += `
                    <div onclick="playStream('${m.stream}', '${m.h} × ${m.a}')" class="glass-card p-5 rounded-[2rem]">
                        <div class="flex justify-between items-center">
                            <div class="flex flex-col items-center w-1/3 space-y-2 text-center">
                                <img src="${m.h_logo}" class="w-12 h-12 object-contain" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                                <span class="text-[10px] font-black">${m.h}</span>
                            </div>
                            <div class="flex flex-col items-center">
                                <div class="time-badge px-3 py-1 rounded-xl text-[10px] font-black mb-1">${m.time}</div>
                                <span class="text-[8px] font-bold text-blue-400">LIVE HD</span>
                            </div>
                            <div class="flex flex-col items-center w-1/3 space-y-2 text-center">
                                <img src="${m.a_logo}" class="w-12 h-12 object-contain" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                                <span class="text-[10px] font-black">${m.a}</span>
                            </div>
                        </div>
                    </div>`;
            });
        }

        function playStream(urls, title) {
            if(!urls || urls === "") return;
            document.getElementById('video-container').style.display = 'block';
            document.getElementById('player-title').innerText = title;
            
            const links = urls.split('|');
            const btnContainer = document.getElementById('quality-buttons');
            btnContainer.innerHTML = '';

            const qualityLabels = ['Low', 'SD', 'HD', 'FHD'];

            links.forEach((url, index) => {
                const btn = document.createElement('button');
                btn.className = `q-btn ${index === 0 ? 'active' : ''}`;
                btn.innerText = links.length > 1 ? qualityLabels[index] || 'Link' : 'سيرفر رئيسي';
                btn.onclick = (e) => {
                    e.stopPropagation();
                    document.querySelectorAll('.q-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    setupVideo(url);
                };
                btnContainer.appendChild(btn);
            });

            setupVideo(links[0]);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function setupVideo(url) {
            const video = document.getElementById('main-player');
            if (hlsInstance) hlsInstance.destroy();

            if (Hls.isSupported()) {
                hlsInstance = new Hls();
                hlsInstance.loadSource(url);
                hlsInstance.attachMedia(video);
                hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            }
        }

        function closeStream() {
            const video = document.getElementById('main-player');
            video.pause();
            if (hlsInstance) hlsInstance.destroy();
            document.getElementById('video-container').style.display = 'none';
        }

        loadMatches();
        setInterval(loadMatches, 60000);
    </script>
</body>
</html>
