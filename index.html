<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MF PRO | Private Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background: #0d0e10; color: #ced4da; margin: 0; user-select: none; }
        #lock-screen { position: fixed; inset: 0; background: #0d0e10; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: #1a1c1e; padding: 30px; border-radius: 20px; border: 1px solid #2d3135; width: 90%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; background: #0d0e10; border: 1px solid #3f444a; border-radius: 10px; color: white; text-align: center; margin: 15px 0; outline: none; }
        input:focus { border-color: #4b5563; }
        .m-card { background: #1a1c1e; border: 1px solid #2d3135; transition: 0.3s; cursor: pointer; border-radius: 15px; }
        #v-wrap { display: none; position: sticky; top: 0; z-index: 9999; background: #000; }
        video { width: 100%; aspect-ratio: 16/9; }
        .q-tag { padding: 4px 12px; border-radius: 5px; font-size: 10px; background: #2d3135; border: 1px solid #3f444a; color: #9ca3af; }
        .q-tag.active { background: #f3f4f6; color: #000; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="lock-screen">
        <div class="login-box">
            <h2 class="text-xl font-black italic text-white mb-2">MATCH<span class="text-gray-600">FAV</span></h2>
            <p class="text-xs text-gray-500 mb-4">أدخل رمز الدخول للمتابعة</p>
            <input type="password" id="pass-input" placeholder="••••">
            <button onclick="checkPass()" class="w-full py-3 bg-white text-black rounded-xl font-bold text-sm hover:bg-gray-200 transition">دخول</button>
            <p id="err-msg" class="text-red-500 text-[10px] mt-3 hidden">الرمز غير صحيح!</p>
        </div>
    </div>

    <div id="main-app" style="display: none;">
        <section id="v-wrap">
            <video id="p-core" controls playsinline></video>
            <div class="bg-[#16181a] p-4">
                <div class="flex justify-between items-center mb-3">
                    <span id="v-title" class="text-xs font-bold text-gray-400">Security Mode</span>
                    <button onclick="xClose()" class="text-[10px] bg-red-900/10 text-red-500 px-3 py-1 rounded">إغلاق</button>
                </div>
                <div id="q-box" class="flex gap-2"></div>
            </div>
        </section>

        <header class="p-5 flex justify-between items-center bg-[#0d0e10]">
            <h1 class="text-xl font-black italic text-white tracking-tighter">MF<span class="text-gray-600">PRO</span></h1>
            <span class="text-[9px] text-green-500 font-bold animate-pulse">● LIVE SECURE</span>
        </header>

        <main class="max-w-2xl mx-auto px-4 pt-6 space-y-4" id="content-list"></main>
    </div>

    <script>
        const _URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQnrMfm3rDpSCz0U764A2klWcwzNR7BFe9EWNMulrxw3ap4P4iu_PYWged3Q0O8yHhdPa4k7Ur9FXyr/pub?output=csv';
        const ACCESS_KEY = "1234"; // <--- ضع كلمة السر الخاصة بك هنا
        let _H = null;

        // التحقق من كلمة السر
        function checkPass() {
            const input = document.getElementById('pass-input').value;
            if(input === ACCESS_KEY) {
                localStorage.setItem('mf_auth', 'true');
                unlock();
            } else {
                document.getElementById('err-msg').classList.remove('hidden');
            }
        }

        function unlock() {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            fetchM();
            setInterval(fetchM, 60000);
        }

        // فحص إذا كان المستخدم مسجل دخوله مسبقاً
        if(localStorage.getItem('mf_auth') === 'true') {
            unlock();
        }

        async function fetchM() {
            try {
                const r = await fetch(_URL);
                const t = await r.text();
                Papa.parse(t, { header: true, complete: res => render(res.data) });
            } catch (e) {}
        }

        function render(data) {
            const list = document.getElementById('content-list');
            list.innerHTML = "";
            data.filter(m => m.h && m.h !== 'h').forEach(m => {
                list.innerHTML += `
                    <div onclick="pX('${m.stream}', '${m.h} v ${m.a}')" class="m-card p-4">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center gap-3 w-1/3"><span class="text-[11px] font-bold">${m.h}</span></div>
                            <div class="text-center"><span class="text-[10px] bg-[#2d3135] px-2 py-0.5 rounded text-gray-400">${m.time}</span></div>
                            <div class="flex items-center gap-3 w-1/3 justify-end text-center"><span class="text-[11px] font-bold">${m.a}</span></div>
                        </div>
                    </div>`;
            });
        }

        function pX(enc, title) {
            document.getElementById('v-wrap').style.display = 'block';
            document.getElementById('v-title').innerText = title;
            let raw = atob(enc); 
            const links = raw.split('|');
            const qBox = document.getElementById('q-box');
            qBox.innerHTML = '';
            links.forEach((l, i) => {
                const b = document.createElement('button');
                b.className = `q-tag ${i === 0 ? 'active' : ''}`;
                b.innerText = `Server ${i+1}`;
                b.onclick = () => {
                    document.querySelectorAll('.q-tag').forEach(x => x.classList.remove('active'));
                    b.classList.add('active');
                    start(l);
                };
                qBox.appendChild(b);
            });
            start(links[0]);
            window.scrollTo(0,0);
        }

        function start(u) {
            const v = document.getElementById('p-core');
            if (_H) _H.destroy();
            if (Hls.isSupported()) {
                _H = new Hls(); _H.loadSource(u); _H.attachMedia(v);
                _H.on(Hls.Events.MANIFEST_PARSED, () => v.play());
            } else { v.src = u; v.play(); }
        }

        function xClose() {
            const v = document.getElementById('p-core');
            v.pause(); if(_H) _H.destroy();
            document.getElementById('v-wrap').style.display = 'none';
        }
    </script>
</body>
</html>
