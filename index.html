<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchFav Pro | البث المباشر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background: #050810; color: white; min-height: 100vh; margin: 0; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); transition: 0.3s; cursor: pointer; }
        .glass-card:active { transform: scale(0.98); background: rgba(37, 99, 235, 0.1); }
        .time-badge { background: linear-gradient(90deg, #1e3a8a 0%, #2563eb 100%); }
        
        /* تحسين المشغل ليعمل على كل الهواتف */
        #video-container { display: none; position: sticky; top: 0; z-index: 1000; background: #000; width: 100%; }
        video { width: 100%; aspect-ratio: 16/9; display: block; }
    </style>
</head>
<body class="pb-10">

    <section id="video-container" class="shadow-2xl">
        <video id="main-player" controls playsinline webkit-playsinline title="Live Stream">
            <source id="video-source" src="" type="application/x-mpegURL">
            متصفحك لا يدعم تشغيل هذا البث.
        </video>
        <div class="bg-blue-600 p-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span class="relative flex h-2 w-2">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-red-500"></span>
                </span>
                <span id="player-title" class="text-xs font-bold italic">بث مباشر</span>
            </div>
            <button onclick="closeStream()" class="text-white text-sm font-bold bg-black/20 px-3 py-1 rounded-lg">إغلاق ✕</button>
        </div>
    </section>

    <header class="p-5 flex justify-between items-center sticky top-0 bg-[#050810]/90 backdrop-blur-md z-50">
        <div class="flex flex-col">
            <span class="text-[10px] text-blue-500 font-bold tracking-widest uppercase">تطبيق</span>
            <h1 class="text-2xl font-black italic tracking-tighter uppercase">Match<span class="text-blue-600">Fav</span></h1>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-5 pt-4 space-y-6">
        <div class="flex items-center justify-between">
            <h3 class="text-lg font-black italic uppercase">مباريات <span class="text-blue-600">اليوم</span></h3>
            <div class="flex items-center gap-2 text-[9px] text-gray-500 font-bold">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> جاري التحديث
            </div>
        </div>
        
        <div id="matches-container" class="space-y-4">
            <div class="text-center py-10 opacity-20 italic">جاري تحميل جدول المباريات...</div>
        </div>
    </main>

    <script>
        // رابط الجدول الخاص بك
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQnrMfm3rDpSCz0U764A2klWcwzNR7BFe9EWNMulrxw3ap4P4iu_PYWged3Q0O8yHhdPa4k7Ur9FXyr/pub?output=csv';

        async function loadMatches() {
            try {
                const response = await fetch(SHEET_URL);
                const csvText = await response.text();
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        displayMatches(results.data);
                    }
                });
            } catch (error) {
                console.error("خطأ في جلب البيانات:", error);
            }
        }

        function displayMatches(matches) {
            const container = document.getElementById('matches-container');
            container.innerHTML = "";
            
            const validMatches = matches.filter(m => m.h && m.h !== 'h');

            if(validMatches.length === 0) {
                container.innerHTML = `<div class="text-center py-20 opacity-20 font-black italic text-xl">لا يوجد مباريات حالياً</div>`;
                return;
            }

            validMatches.forEach((m) => {
                container.innerHTML += `
                    <div onclick="playStream('${m.stream}', '${m.h} × ${m.a}')" class="glass-card p-5 rounded-[2rem]">
                        <div class="flex justify-between items-center">
                            <div class="flex flex-col items-center w-1/3 space-y-2">
                                <img src="${m.h_logo}" class="w-12 h-12 object-contain" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                                <span class="text-[10px] font-black truncate w-full text-center">${m.h}</span>
                            </div>
                            
                            <div class="flex flex-col items-center">
                                <div class="time-badge px-3 py-1 rounded-xl text-[10px] font-black mb-1">${m.time}</div>
                                <span class="text-[8px] font-bold text-gray-500 uppercase">LIVE HD</span>
                            </div>

                            <div class="flex flex-col items-center w-1/3 space-y-2">
                                <img src="${m.a_logo}" class="w-12 h-12 object-contain" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                                <span class="text-[10px] font-black truncate w-full text-center">${m.a}</span>
                            </div>
                        </div>
                    </div>`;
            });
        }

        function playStream(url, title) {
            if(!url || url.includes('رابط') || url === "") return alert('البث غير متوفر حالياً');
            
            const container = document.getElementById('video-container');
            const video = document.getElementById('main-player');
            
            container.style.display = 'block';
            document.getElementById('player-title').innerText = title;
            
            // تحديث رابط الفيديو وتشغيله فوراً
            video.src = url;
            video.play().catch(e => {
                console.log("Play blocked by browser - click play manually");
            });

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function closeStream() {
            const video = document.getElementById('main-player');
            video.pause();
            video.src = "";
            document.getElementById('video-container').style.display = 'none';
        }

        loadMatches();
        setInterval(loadMatches, 60000); 
    </script>
</body>
</html>
